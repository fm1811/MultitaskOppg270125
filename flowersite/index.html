<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Site</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05) rotateY(50deg) !important;
            transition: transform 0.3s;
        }
        .card {
            transition: transform 0.3s;
        }
        #flowerimage {
            object-fit: cover;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="flower1.jpg" class="d-block w-100" alt="Flower 1" id="flowerimage">
            </div>
            <div class="carousel-item">
                <img src="flower2.jpg" class="d-block w-100" alt="Flower 2" id="flowerimage">
            </div>
            <div class="carousel-item">
                <img src="flower3.jpg" class="d-block w-100" alt="Flower 3" id="flowerimage">
            </div>
            <div class="carousel-item">
                <img src="flower4.jpg" class="d-block w-100" alt="Flower 4" id="flowerimage">
            </div>
            <div class="carousel-item">
                <img src="flower5.jpg" class="d-block w-100" alt="Flower 5" id="flowerimage">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #96343c;">
                    <img src="flower1.jpg" class="card-img-top" alt="Flower 1">
                    <div class="card-body">
                        <p class="card-text">Beautiful red rose.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #deebe1;">
                    <img src="flower2.jpg" class="card-img-top" alt="Flower 2">
                    <div class="card-body">
                        <p class="card-text">Lovely white lily.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #e3e196;">
                    <img src="flower3.jpg" class="card-img-top" alt="Flower 3">
                    <div class="card-body">
                        <p class="card-text">Bright yellow sunflower.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #f4bcef;">
                    <img src="flower4.jpg" class="card-img-top" alt="Flower 4">
                    <div class="card-body">
                        <p class="card-text">Elegant pink tulip.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #e5acf0;">
                    <img src="flower5.jpg" class="card-img-top" alt="Flower 5">
                    <div class="card-body">
                        <p class="card-text">Charming purple orchid.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
